apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-dashboard
  template:
    metadata:
      labels:
        app: api-dashboard
    spec:
      containers:
      - name: api-dashboard
        image: fbi-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          value: postgres
        - name: POSTGRES_PORT
          value: "5432"
        - name: REDIS_URL
          value: redis://redis:6379
        - name: ES_URL
          value: http://elasticsearch:9200
        - name: READ_ONLY_MODE
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: api-dashboard
spec:
  selector:
    app: api-dashboard
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-fetcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-fetcher
  template:
    metadata:
      labels:
        app: worker-fetcher
    spec:
      containers:
      - name: worker-fetcher
        image: fbi-backend:latest
        imagePullPolicy: Never
        command: ["python", "-m", "backend.src.crime_fetcher"]
        env:
        - name: POSTGRES_HOST
          value: postgres
        - name: POSTGRES_PORT
          value: "5432"
        - name: REDIS_URL
          value: redis://redis:6379
